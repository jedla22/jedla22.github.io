---
layout: default
title: Kontakt
---
<div class="container mt-5" id="team">
	<div id="support-team" >
		<h3>Realizační tým</h3>
		<div class="row">
			{% for member in site.data.team.staff %}
				<div class="col-lg-3  col-md-6 text-center">
					<img src="{{ member.img }}" alt="{{ member.name }}" class="img-thumbnail rounded-circle">
					<ul class="list-group mb-4">
						<li class="list-group-item font-weight-bold list-group-item-dark">{{ member.name }}</li>
						<li class="list-group-item ">{{ member.email }}</li>
						<li class="list-group-item">{{ member.content }}</li>
					</ul>
				</div>
			{% endfor %}
		</div>
	</div>

	<div id="contact">
		<h2> Kontakt</h2>

		<address>
			<strong>Bike klub Vimperk o.s.</strong>
			<br />
			Pivovarská 68,
			<br />385 01 Vimperk
			<br />Česká republika
			<br />
			<abbr title="Tel">Telefon</abbr> (00420) 388 411 051
		</address>
	</div>
</div>
